<!DOCTYPE HTML>
<html>
<head>
<title>Sign Up</title>
</head>
<body>
<form action="register.php" method="POST">
<fieldset style="width:30%"><legend>Registration Form</legend>
<table border="0">

<tr>
<td>Username</td>
<td> <input type="text" name="username"> </td>
</tr>

<tr>
<td>Password</td>
<td>
    <input type="password" name="password">
</td>
</tr>

<tr>
<td>Name</td>
<td> <input type="text" name="Name"> </td>
</tr>

<tr>
<td>Email</td>
<td> <input type="text" name="email"> </td>
</tr>

<tr>
<td>Date of Birth</td>
<td> <input type="date" name="dob"> </td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</td>
</tr>

<tr>
<td>Verification_Question</td>
<td>
    <input type="text" name="veri_quest">
</td>
</tr>

<tr>
<td>Verification_Answer</td>
<td> <input type="text" name="veri_ans"> </td>
</tr>

<tr>
<td>Location</td>
<td> <input type="text" name="location"> </td>
</tr>

<tr>
<td>Profile Picture</td>
<td> <input type="text" name="profile_pic"> </td>
</tr>


</table>
</fieldset>
<div id="Sign_up"> <input type="submit" name="submit" value="Register"> </div>
</form>
</body>
</html>
